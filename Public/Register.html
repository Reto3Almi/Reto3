<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="box-back">
    <div class="register-box">
    <h2>Register</h2>
    <form>
      <div class="user-box">
        <input type="text" name="first_name" required>
        <label>Nombre</label>
      </div>
      <div class="user-box">
        <input type="text" name="last_name" required>
        <label>Apellido</label>
      </div>
      <div class="user-box">
        <input type="text" name="username" required>
        <label>Usuario</label>
      </div>
      <div class="user-box">
        <input type="email" name="email" required>
        <label>E-mail</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
      <div class="user-box">
        <p style="color: white; text-align: center;">¿Tienes una cuenta? <a href="Login.html" class=".reset-element" style="all: unset; color: aqua; cursor: pointer; text-decoration: underline;">Iniciar Sesión</a></p>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Enviar
      </a>
    </form>
  </div>
</body>
</html>
